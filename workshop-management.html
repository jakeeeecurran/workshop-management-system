<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Get-Ready Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .workshop-view {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .workshop-view h2 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .stock-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .card-content {
            display: grid;
            gap: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 100px;
            font-size: 0.9rem;
        }

        .info-value {
            color: #2d3748;
            font-weight: 500;
        }

        .work-required {
            margin-top: 10px;
        }

        .work-required ul {
            list-style: none;
            padding-left: 0;
        }

        .work-required li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .work-required li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .required-date {
            background: #f7fafc;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .required-date .info-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .workshop-view h2 {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 1920px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            .workshop-view h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Workshop Get-Ready Management</h1>
            
            <form id="workshopForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="stockNumber">Stock Number</label>
                        <input type="text" id="stockNumber" name="stockNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="salesperson">Salesperson</label>
                        <input type="text" id="salesperson" name="salesperson" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="brandModel">Brand & Model</label>
                        <input type="text" id="brandModel" name="brandModel" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="colour">Colour</label>
                        <input type="text" id="colour" name="colour" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requiredDateTime">Required Date & Time</label>
                        <input type="datetime-local" id="requiredDateTime" name="requiredDateTime" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="workRequired">Work Required</label>
                        <textarea id="workRequired" name="workRequired" rows="4" placeholder="Enter each work item on a new line..." required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Add to Workshop Queue</button>
            </form>
        </div>

        <div class="workshop-view">
            <h2>üìã Workshop View</h2>
            <div id="cardsContainer" class="cards-grid">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        class WorkshopManager {
            constructor() {
                this.entries = JSON.parse(localStorage.getItem('workshopEntries')) || [];
                this.form = document.getElementById('workshopForm');
                this.cardsContainer = document.getElementById('cardsContainer');
                this.requiredDateTimeInput = document.getElementById('requiredDateTime');
                
                this.initialize();
            }

            initialize() {
                // Set default datetime to now
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                this.requiredDateTimeInput.value = localDateTime;

                // Event listeners
                this.form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                
                // Initial render
                this.renderCards();
            }

            handleFormSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const entry = {
                    id: Date.now().toString(),
                    stockNumber: formData.get('stockNumber'),
                    salesperson: formData.get('salesperson'),
                    brandModel: formData.get('brandModel'),
                    colour: formData.get('colour'),
                    customerName: formData.get('customerName'),
                    workRequired: formData.get('workRequired'),
                    requiredDateTime: formData.get('requiredDateTime'),
                    createdAt: new Date().toISOString()
                };

                this.entries.push(entry);
                this.saveToLocalStorage();
                this.renderCards();
                this.form.reset();
                
                // Reset datetime to now
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                this.requiredDateTimeInput.value = localDateTime;
            }

            deleteEntry(id) {
                this.entries = this.entries.filter(entry => entry.id !== id);
                this.saveToLocalStorage();
                this.renderCards();
            }

            saveToLocalStorage() {
                localStorage.setItem('workshopEntries', JSON.stringify(this.entries));
            }

            formatDateTime(dateTimeString) {
                const date = new Date(dateTimeString);
                return date.toLocaleString('en-GB', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            formatWorkRequired(workText) {
                return workText.split('\n').filter(line => line.trim() !== '');
            }

            renderCards() {
                if (this.entries.length === 0) {
                    this.cardsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No vehicles in workshop queue</h3>
                            <p>Add a vehicle using the form above to get started</p>
                        </div>
                    `;
                    return;
                }

                // Sort entries by required date/time
                const sortedEntries = [...this.entries].sort((a, b) => 
                    new Date(a.requiredDateTime) - new Date(b.requiredDateTime)
                );

                this.cardsContainer.innerHTML = sortedEntries.map(entry => `
                    <div class="card">
                        <div class="card-header">
                            <div class="stock-number">${entry.stockNumber}</div>
                            <button class="delete-btn" onclick="workshopManager.deleteEntry('${entry.id}')" title="Delete entry">√ó</button>
                        </div>
                        
                        <div class="card-content">
                            <div class="info-row">
                                <span class="info-label">Vehicle:</span>
                                <span class="info-value">${entry.brandModel}</span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">Colour:</span>
                                <span class="info-value">${entry.colour}</span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">Customer:</span>
                                <span class="info-value">${entry.customerName}</span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">Salesperson:</span>
                                <span class="info-value">${entry.salesperson}</span>
                            </div>
                            
                            <div class="work-required">
                                <div class="info-label">Work Required:</div>
                                <ul>
                                    ${this.formatWorkRequired(entry.workRequired).map(item => 
                                        `<li>${item}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                            
                            <div class="required-date">
                                <span class="info-label">Required By:</span>
                                <div class="info-value">${this.formatDateTime(entry.requiredDateTime)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize the workshop manager
        const workshopManager = new WorkshopManager();
    </script>
</body>
</html>
